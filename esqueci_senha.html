<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Redefinir Senha</title>

<body>
  <main>
    <section class="heit" >
      <div class="formulario">
        <div class="reset">
          <img src="./assets/Logo.svg" alt="">
          <h1>Login / Registro</h1>
          <p>Resetar Senha</p>
        </div>

        <form action="#" method="get" autocomplete="on">
          <div class="campo">
            <input type="password" name="senha" id="isenha" placeholder="Digite sua nova senha" autocomplete="current-password"
              required minlength="8" maxlength="16">
          </div>
          <div class="campo">
            <input type="password" name="senha" id="isenha" placeholder="Confirme a sua senha"
              autocomplete="current-password" required minlength="8" maxlength="16">
          </div>
          <button type="submit">Redefinir Senha</button>
          <a href="#">Se você ainda não possui uma conta:</a>
          <button><a href="./new_conta.html" class="cria">Criar conta</a> </button>
        </form>
      </div>

    </section>
  </main>
