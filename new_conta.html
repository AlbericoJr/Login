<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>

<body>
  <main>
    <section id="login">
      <div class="formulario">
        <div class="new">
          <img src="./assets/Logo.svg" alt="">
          <h1>Crie sua conta</h1>
        </div>

        <form action="#" method="get" autocomplete="on">
          <div class="campo">
            <input type="text" name="name" id="iname" placeholder="Digite seu primeiro nome" required>
          </div>
          <div class="campo">
            <input type="email" name="login" id="ilogin" placeholder="Digite aqui seu E-mail" autocomplete="email" required>
          </div>
          <div class="campo">
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha"
              autocomplete="current-password" required minlength="8" maxlength="16">
          </div>

          <button type="submit">Cadastrar</button>
          <button><a href="./index.html" class="cria">login</a> </button>

        </form>
      </div>

    </section>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
